<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Link is No Longer Available</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-container {
            text-align: center;
            margin-top: 100px;
        }
        .message-container h1 {
            color: #dc3545;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container message-container">
        <h1>Your link is no longer available.</h1>
        <p class="mt-4">It seems the link you are trying to access is no longer valid or has expired.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
